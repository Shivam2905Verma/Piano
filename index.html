<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <p class="written">w</p>
      <div class="piano">
        <div class="keys">
          <button id="q" class="white">q</button>
          <button id="one" class="black one">1</button>
          <button id="w" class="white">w</button>
          <button id="two" class="black two">2</button>
          <button id="e" class="white">e</button>
        </div>
        <div class="keys">
          <button id="r" class="white">r</button>
          <button id="three" class="black three">3</button>
          <button id="t" class="white">t</button>
          <button id="four" class="black four">4</button>
          <button id="y" class="white">y</button>
          <button id="five" class="black five">5</button>
          <button id="u" class="white">u</button>
        </div>
        <div class="keys">
          <button id="i" class="white">i</button>
          <button id="six" class="black one">6</button>
          <button id="o" class="white">o</button>
          <button id="seven" class="black two">7</button>
          <button id="p" class="white">p</button>
        </div>
        <div class="keys">
          <button id="a" class="white">a</button>
          <button id="eight" class="black three">8</button>
          <button id="s" class="white">s</button>
          <button id="nine" class="black four">9</button>
          <button id="d" class="white">d</button>
          <button id="zero" class="black five">0</button>
          <button id="f" class="white">f</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
